      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

          <li class="nav-item">

          </li>

          </li>
          
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">

{% block content %}{% endblock content %}


  <div class="container">

      </div>

      </ul>
