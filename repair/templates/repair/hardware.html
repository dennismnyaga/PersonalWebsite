{% extends 'repair/layout.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="col">
            <h3>Hardware</h3>
        </div>
        <main>

    
  
            <div class="album py-5 bg-light">
              <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    {% for hardware in hard %}
                  <div class="col" style="background-color: white;">
                    <div class="card shadow-sm">
                        <a href="{% url 'repair:detail' hardware.id %}"><img class="bd-placeholder-img card-img-top" width="100%" height="225" src="{{ hardware.image.url }}" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em" alt=""></text></a> 
                      <div class="card-body">
                          <a onMouseOver="this.style.color='red'"
                          onMouseOut="this.style.color='black'" href="{% url 'repair:detail' hardware.id %}"><h5 class="card-title">{{hardware.title}}</h5></a>
                            <p class="card-text">{{hardware.description|truncatechars:200}} <a style="text-decoration: none; color: red; font-weight: bold;" href="{% url 'repair:detail' hardware.id %}">[Read More...]</a></p>
                            <div class="d-flex justify-content-between align-items-center">
                            
                        </div>
                      </div>
                    </div>
                  </div>
                  {% endfor %}

                  


                </div>
              </div>
            </div>
          
          </main>
{% endblock content %}
